<style>
/* "reviews-container" class is the entire carousel container, with all of the reviews in it*/
    .reviews-container {
        width: 100%;
        margin-top:-1.1em;
        }

  /* put arrows in front of the other elements*/
      .slick-prev, .slick-next {
      z-index: 1;
      background-color: transparent;
      }

/* "review" class is for each individual review that gets built */
        .review { 
         padding-left: 10px;
         padding-right: 10px; 
         margin-top: 0px;
        }

    @media (max-width: 480px) and (orientation: portait) {
        .review {
        width:100%;
        }
    }

    .button-66 {
      background-color: #2b6deb;
      border-radius: 4px;
      border: 0;
      box-shadow: rgba(1,60,136,.5) 0 -1px 3px 0 inset,rgba(0,44,97,.1) 0 3px 6px 0;
      box-sizing: border-box;
      color: #fff;
      cursor: pointer;
      display: inherit;
      font-weight: 700;
      line-height: 24px;
      margin: 0;
      padding: 10px;
      text-align: center;
      align-content:center;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      vertical-align: baseline;
      transition: all .2s cubic-bezier(.22, .61, .36, 1);
    }

    .button-66:hover {
      background-color: #1e65e9;
      transform: translateY(-2px);
    }

    @media (min-width: 768px) {
      .button-66 {
        padding: 10px;
      }
    }
</style>
